<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales</th>
            <th>Met Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let salesPerson of salesPersonList" [ngClass]="{'highlight' : salesPerson._salesVolume > 25}">
            <td>{{salesPerson._firstName}}</td>
            <td>{{salesPerson._lastName}}</td>
            <td>{{salesPerson._email}}</td>
            <td>{{salesPerson._salesVolume | currency:'EUR'}}</td>
            <td>
                <div *ngIf="salesPerson._salesVolume > 25; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>           
        </tr>
    </tbody>
</table>
